<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>US Accident Risk Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background-color: #f4f6f9; 
            padding-top: 50px; 
        }
        .results-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .result-header {
            font-size: 1.5rem;
            color: #495057;
        }
        .result-value {
            font-size: 2rem;
            font-weight: bold;
            color: #007bff;
        }
        .result-info {
            font-size: 1.2rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 results-container">
                <h2 class="text-center mb-4">US Accident Risk Predictor</h2>
                <div class="text-center">
                    <p class="result-header">Your Predicted Accident Risk:</p>
                    <p class="result-value">{{ risk }}</p>
                    <p class="result-info">Probability of Accident: {{ probability * 100 | round(2) }}%</p>
                </div>
                <div class="text-center mt-4">
                    <a href="/" class="btn btn-primary">Predict Again</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
